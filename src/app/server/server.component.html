<div class="container">
    <div class="row">
        <button 
            class="btn btn-primary" 
            [disabled]="disableToAddServer"
            (click)="onServerClick()"
        > Add New Server </button>
    </div>
    <div class="row">{{ serverMessage }}</div>
    <div class="server-component row">
        {{ ' Server ' }} with id {{ serverId }} is {{ getServerStatus() }}
    </div>
</div>
